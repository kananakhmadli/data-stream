server:
  port: 8112

logging:
  level:
    ROOT: INFO
    com.company: INFO

management:
  endpoints:
    web:
      exposure:
        include: [ "env", "health", "info" ]

spring:
  cloud:
    vault:
      enabled: false
    consul:
      enabled: false
  kafka:
    bootstrap-servers: "pre-kafka01.b2b.kapitalbank.az:9092"
#    properties:
#      security.protocol: SASL_PLAINTEXT
#      sasl.mechanism: PLAIN
#      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="Pre@!lasadmin07112023" password="atlas_admin";
    producer:
      keySerializer: "org.apache.kafka.common.serialization.StringSerializer"
      valueSerializer: "io.confluent.kafka.serializers.KafkaAvroSerializer"
      properties:
        schema:
          registry:
            url: "https://pre.schemaregistry.b2b.kapitalbank.az"
      bootstrap-servers: "pre-kafka01.b2b.kapitalbank.az:9092"
    consumer:
      group-id: "spring-boot-avro-consumer-id"
      keyDeserializer: "org.apache.kafka.common.serialization.StringDeserializer"
      valueDeserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"
      autoOffsetReset: "earliest"
      properties:
        schema:
          registry:
            url: "https://pre.schemaregistry.b2b.kapitalbank.az"
        specific:
          avro:
            reader: "true"
      bootstrap-servers: "pre-kafka01.b2b.kapitalbank.az:9092"

avro:
  topic:
    name: "UMICO_TRANSACTIONS"